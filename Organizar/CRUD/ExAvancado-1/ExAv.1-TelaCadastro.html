<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExAv.1-TelaCadastro.css">
    <title>Telas</title>
</head>

<body>
    <nav id="navBar">
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <main>
        <!-- <h1>Teste login/cadastro</h1> -->

        <section id="login">
            <h1>Login</h1>
            <div class="containerInput">
                <label for="">Nome</label>
                <input type="text" id="inpLogNome">
            </div>
            <div class="containerInput">
                <label for="">Senha</label>
                <input type="password" id="inpLogSenha">
            </div>
            <button class="bt-secundario" onclick="mostrarCadastro()">Não tenho cadastro?</button>
            <button onclick="logar()">Logar</button>

        </section>

        <section id="cadastro">
            <h1>Cadastro</h1>
            <div class="containerInput">
                <label for="">Nome</label>
                <input type="text" id="inpCadNome">
            </div>
            <div class="containerInput">
                <label for="">E-mail</label>
                <input type="email" id="inpCadEmail">
            </div>
            <div class="containerInput">
                <label for="">Senha</label>
                <input type="password" id="inpCadSenha">
            </div>
            <button class="bt-secundario" onclick="mostrarLogin()">Já tenho cadastro....</button>
            <button onclick="cadastrar()">Cadastrar</button>
        </section>

        <section id="produtos">
            <h1>Produtos</h1>

            <div class="containerInput">
                <label for="">Produto</label>
                <input type="text">
            </div>

        </section>

    </main>

    <script src="ExAv.1-TelaCadastro.js"></script>
</body>

</html>
