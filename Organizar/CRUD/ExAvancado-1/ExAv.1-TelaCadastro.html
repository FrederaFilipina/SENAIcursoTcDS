<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ExAv.1-TelaCadastro.css">
    <title>Telas</title>
</head>
<body>
    <nav>
        <button onclick="mostrarLogin()">Login</button>
        <button onclick="mostrarCadastro()">Cadastro</button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    
    <h1>Teste login/cadastro</h1>

    <section id="login">
        <h2>Login</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password">
        </div>
        <button>Logar</button>

    </section>

    <section id="cadastro">
        <h2>Cadastro</h2>
        <div class="containerInput">
            <label for="">Nome</label>
            <input type="text">
        </div>
        <div class="containerInput">
            <label for="">E-mail</label>
            <input type="password">
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password">
        </div>
        <button>Logar</button>
    </section>

    <section id="produtos">
        <h2>Produtos</h2>

    </section>
    <script src="ExAv.1-TelaCadastro.js"></script>
</body>
</html>
